# Nginx Security Configuration for Internet Infrastructure Map
# Place this in /etc/nginx/sites-available/ or include in main nginx.conf

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Certificate Configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # SSL Configuration - Modern, secure settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Document Root
    root /var/www/internet-infrastructure-map/dist;
    index index.html;

    # =========================================================================
    # SECURITY HEADERS
    # =========================================================================

    # HTTP Strict Transport Security (HSTS)
    # Force HTTPS for 1 year, including subdomains, and allow preloading
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy (CSP)
    # Prevent XSS, injection attacks, and unauthorized resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.peeringdb.com https://api.cloudflare.com https://raw.githubusercontent.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy, but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy - Balance privacy and functionality
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature Policy)
    # Disable unnecessary browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Hide server information
    server_tokens off;
    more_clear_headers Server;

    # =========================================================================
    # RATE LIMITING
    # =========================================================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Connection limits
    limit_conn conn_limit 10;

    # General rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # API-specific rate limiting
    location ~ ^/api/ {
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy configuration for API calls (if using backend)
        # proxy_pass http://backend_server;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # STATIC FILE SERVING
    # =========================================================================

    # Main application route (SPA)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML (don't cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # JavaScript and CSS files with versioning
    location ~* \.(js|css)$ {
        # Cache for 1 year (files have content hashes)
        expires 1y;
        add_header Cache-Control "public, immutable" always;

        # Security headers still apply
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Images, fonts, and other assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # =========================================================================
    # SECURITY RESTRICTIONS
    # =========================================================================

    # Deny access to hidden files (e.g., .git, .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to configuration files
    location ~* \.(conf|config|ini|log|bak|sql|json|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =========================================================================
    # LOGGING
    # =========================================================================

    # Access log
    access_log /var/log/nginx/internet-map-access.log combined;

    # Error log
    error_log /var/log/nginx/internet-map-error.log warn;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # =========================================================================
    # BUFFER SIZES (Prevent buffer overflow attacks)
    # =========================================================================

    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 2 1k;

    # =========================================================================
    # TIMEOUTS (Prevent slowloris attacks)
    # =========================================================================

    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 5 5;
    send_timeout 10;

    # =========================================================================
    # ERROR PAGES
    # =========================================================================

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
        root /var/www/internet-infrastructure-map/dist;
    }

    location = /50x.html {
        internal;
        root /var/www/internet-infrastructure-map/dist;
    }
}

