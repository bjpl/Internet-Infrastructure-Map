# =========================================================================
# LIMIT REQUEST METHODS
# =========================================================================

<IfModule mod_rewrite.c>
    RewriteEngine On
    # Only allow GET, POST, and HEAD requests
    RewriteCond %{REQUEST_METHOD} !^(GET|POST|HEAD)$
    RewriteRule .* - [F,L]
</IfModule>

# =========================================================================
# BUFFER OVERFLOW PROTECTION
# =========================================================================

<IfModule mod_security.c>
    # Limit file upload size
    SecRequestBodyLimit 1048576

    # Limit request body size
    SecRequestBodyNoFilesLimit 131072
</IfModule>

# =========================================================================
# SPA ROUTING (Single Page Application)
# =========================================================================

<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /

    # If the requested resource doesn't exist, use index.html
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ index.html [L]
</IfModule>

# =========================================================================
# ERROR PAGES
# =========================================================================

ErrorDocument 400 /error.html
ErrorDocument 401 /error.html
ErrorDocument 403 /error.html
ErrorDocument 404 /error.html
ErrorDocument 500 /error.html
ErrorDocument 502 /error.html
ErrorDocument 503 /error.html

# =========================================================================
# DISABLE DIRECTORY BROWSING
# =========================================================================

Options -Indexes

# =========================================================================
# PREVENT ACCESS TO VERSION CONTROL DIRECTORIES
# =========================================================================

<IfModule mod_alias.c>
    RedirectMatch 404 /\.git
    RedirectMatch 404 /\.svn
    RedirectMatch 404 /\.hg
</IfModule>

# =========================================================================
# CLICKJACKING PROTECTION FOR IFRAMES
# =========================================================================

<IfModule mod_headers.c>
    Header always append X-Frame-Options DENY
</IfModule>

# =========================================================================
# ETAG REMOVAL (Optional - for enhanced privacy)
# =========================================================================

<IfModule mod_headers.c>
    Header unset ETag
</IfModule>
FileETag None

# =========================================================================
# DISABLE SERVER SIGNATURE
# =========================================================================

ServerSignature Off

